<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
</head>
<body>
  <div class="cadastro-container">
    <h2>Cadastro de Usuário</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mensagens">
          {% for msg in messages %}
            <p>{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <label for="nome">Primeiro Nome</label>
      <input type="text" id="nome" name="nome" required>

      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" name="sobrenome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="whatsapp">WhatsApp</label>
      <input type="text" id="whatsapp" name="whatsapp">

      <label for="user">Nome de Usuário</label>
      <input type="text" id="user" name="user" required>

      <label for="login">Senha (mín. 6 dígitos e 1 caractere especial)</label>
      <input type="password" id="login" name="login" required>

      <label for="confirm-login">Confirme a Senha</label>
      <input type="password" id="confirm-login" name="confirm-login" required>

      <button type="submit">Cadastrar</button>
    </form>

    <p class="login-link">
      Já tem conta? <a href="{{ url_for('login') }}">Faça login</a>
    </p>
  </div>
</body>
</html>
